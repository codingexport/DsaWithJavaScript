<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array Merge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #434e30;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.882);
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result strong {
            color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2>Merge Two Arrays</h2>
        <div class="input-group">
            <label for="array1">Enter Array 1 (comma-separated):</label>
            <input type="text" id="array1" placeholder="E.g., 3, 7, 12">
        </div>
        <div class="input-group">
            <label for="array2">Enter Array 2 (comma-separated):</label>
            <input type="text" id="array2" placeholder="E.g., 20, 30, 40">
        </div>
        <button onclick="mergeArrays()">Merge Arrays</button>

        <div class="result" id="result">
            <!-- Merged result will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
